<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/codepen-link.esm.js"></script>
  <script nomodule src="/build/codepen-link.js"></script>
</head>

<body>

  <codepen-link html="<h1>Hello world</h1>" title="Open in CodePen" pen-title="New demo pen" editors="110"
    css-preprocessor="scss" css="body{ font-family: 'Open Sans', sans-serif; }"
    css-external="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
    js-external="https://cdn.jsdelivr.net/npm/codepen-link/dist/codepen-link/codepen-link.js">
    Click me view in Codepen
  </codepen-link>
</body>

</html>
